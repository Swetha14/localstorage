 <html>
<head>
<title>Local Storage</title>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<style>
body{
background-color: lightgreen ;
}
  #image1{
    height: 90px;
    width: 90px;
    background-color: red;
    position:absolute;
	left:0; 
	top:0;
  }
</style>
    <script type="text/javascript"> 

    function left() 
{ 
        
	var element = document.getElementById("image1");
	if(element.style.left==null || element.style.left=="")
	{
		var PPLeft=0;
	}
	else
	{
		PPLeft=element.style.left;
	}

	var leftP=parseInt(PPLeft) - parseInt(5) + 'px';
    element.style.left = leftP;
	localStorage.setItem('leftArrow', parseInt(element.style.left) - 5 + 'px');
}

function right() 
{
    var element = document.getElementById("image1");  

	if(element.style.left==null || element.style.left=="")
	{
		var Right=0;
	}
	else
	{
	Right=element.style.left;
	}

	var rightP=parseInt(Right) + parseInt(5) + 'px';
    element.style.left = rightP;
	localStorage.setItem('leftArrow', parseInt(element.style.left) + 5 + 'px'); 
          
}

function up() 
{
	var element = document.getElementById("image1");
	if(element.style.top==null || element.style.top=="")
	{
		var top=0;
	}
	else
	{
		var Top=element.style.top;
	}

var topP=parseInt(Top) - parseInt(5) + 'px';
            element.style.top = topP;

            localStorage.setItem('upArrow', parseInt(element.style.top) - 5 + 'px');
      
            }
  function down() {
            var element = document.getElementById("image1");

if(element.style.top==null || element.style.top==""){
  var Top=0;
}else{
  var Top=element.style.top;
}

var topP=parseInt(Top) + parseInt(5) + 'px';
            element.style.top = topP;
localStorage.setItem('upArrow', parseInt(element.style.top) + 5 + 'px');
      
                }

				function moveSelection(evt) {
                switch (evt.keyCode) {
                    case 37:
                    left();
                    break;
                    case 39:
                    right();
                    break;
                    case 38:
                    up();
                    break;
                    case 40:
                    down();
                    break;
                    }
                };

        function box()
        {

           window.addEventListener('keydown', moveSelection);
          
           var element = document.getElementById("image1");
        
           var LeftArrow=localStorage.getItem('leftArrow');
		element.style.left =LeftArrow;
		
		var UpArrow=localStorage.getItem('upArrow');
		element.style.top =UpArrow;

       }

  </script>
  </head>
  <body onload="box()" onkeydown="" onkeyup=""  >
  
 <div id="image1"   style="position:absolute;" height="15" width="15"></div>
 
  </body>
  
</html>
